    <title>Proyecto Entorno Cliente</title>
</head>
<body>

<div class="container">
     <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="form-group required col-md-6">
                <label  class="control-label" for="inputName">Nombre y apellidos</label>
                <input type="text" class="form-control" id="inputName"  placeholder="Introduce nombre y apellidos"  required>

            </div >
            <div class="form-group required col-md-6">
                <label class="control-label" for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Introduce un Email" required>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group required col-md-2">
                <label class="control-label" for="inputDonation">Donación</label>
                <input type="number" min="1" max="500" step="0.25" value="" class="form-control" id="inputDonation"
                       placeholder="Ingrese una cantidad" required>
            </div>

            <div class="form-group  required col-md-3">
                <label class="control-label">ONG</label>
                <select id=selectDepartament" class="form-control" required>
                    <option selected="true" disabled="disabled" value="">Escoge una opción</option>
                    <option value ="oxfam">Intermon OXFAM</option>
                    <option value = "caritas">Caritas</option>
                    <option value="cruzroja">Cruz Roja</option>
                    <option value = "mundo">Un mundo feliz</option>
                </select>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group required col-md-7">
                <label class="control-label">Periocidad</label><br>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="radioPeriocidad" id="mensual" value="mensual" checked>
                    <label class="form-check-label" for="mensual">
                        Mensual
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="radioPeriocidad" id="anual" value="anual">
                    <label class="form-check-label" for="anual">
                        Anual
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="radioPeriocidad" id="unavez" value="unavez">
                    <label class="form-check-label" for="unavez">
                        Solo una vez
                    </label>
                </div>
            </div>
        </div>
        <div class="form-row">
        </div>
        <div class="form-group required">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label  control-label" for="gridCheck">
                    Soy mayor de edad.
                </label>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
